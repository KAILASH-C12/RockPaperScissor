 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        /* Background Styling */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #111, #222);
            color: white;
            padding: 20px;
            overflow: hidden;
            position: relative;
            margin: 10px;
        }

        h2 {
            font-size: 32px;
            text-shadow: 0 0 10px #0ff;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 5s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Buttons */
        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            background: #0ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 0 15px #0ff;
        }

        button:hover {
            background: #0dd;
            box-shadow: 0 0 25px #0ff;
        }

        button:active {
            transform: scale(0.9);
        }

        .reset-btn {
            margin-top: 20px;
            background: rgb(170, 12, 43);
            box-shadow: 0 0 15px crimson;
            color: white;
        }

        .reset-btn:hover {
            background: rgb(165, 25, 25);
            box-shadow: 0 0 25px red;
        }

        /* Hand Gesture Display */
        .hand-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
            font-size: 80px;
            transition: transform 0.5s ease-in-out;
        }

        /* Result and Score */
        .js-result {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0;
            margin-top: 20px;
        }

        .js-score {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Rock ü™® Paper üìú Scissors ‚úÇÔ∏è</h2>

    <div class="game-container">
        <button onclick="playGame('rock')">ü™® Rock</button>
        <button onclick="playGame('paper')">üìú Paper</button>
        <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
    </div>

    <div class="hand-container">
        <div class="js-player-hand">ü™®</div>
        <div class="js-computer-hand">ü™®</div>
    </div>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-btn" onclick="resetScore()">Reset Score</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0, ties: 0 };

function playGame(playerMove) {
    const computerMove = pickComputerMove();
    let result = '';

    if (playerMove === 'scissors') {
        result = (computerMove === 'rock') ? 'You lose.' :
                 (computerMove === 'scissors') ? 'Tie.' : 'You win.';
    } else if (playerMove === 'paper') {
        result = (computerMove === 'rock') ? 'You win.' :
                 (computerMove === 'scissors') ? 'You lose.' : 'Tie.';
    } else if (playerMove === 'rock') {
        result = (computerMove === 'rock') ? 'Tie.' :
                 (computerMove === 'scissors') ? 'You win.' : 'You lose.';
    }

    // ‚úÖ Fix: Change 'looses' to 'losses'
    if (result === 'You win.') score.wins++;
    else if (result === 'You lose.') score.losses++;
    else score.ties++;

    localStorage.setItem('score', JSON.stringify(score));
    updateScoreElement();

    // Update UI
    document.querySelector('.js-result').innerHTML = result;
    document.querySelector('.js-moves').innerHTML = `You ${getEmoji(playerMove)} - ${getEmoji(computerMove)} Computer`;

    // Change Hand Gestures
    document.querySelector('.js-player-hand').innerHTML = getEmoji(playerMove);
    document.querySelector('.js-computer-hand').innerHTML = getEmoji(computerMove);

    // Add Animation Effect
    document.querySelector('.js-player-hand').style.transform = 'scale(1.2)';
    document.querySelector('.js-computer-hand').style.transform = 'scale(1.2)';

    setTimeout(() => {
        document.querySelector('.js-player-hand').style.transform = 'scale(1)';
        document.querySelector('.js-computer-hand').style.transform = 'scale(1)';
    }, 500);
}

function updateScoreElement() {
    document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
}

function resetScore() {
    score = { wins: 0, losses: 0, ties: 0 };
    localStorage.removeItem('score');
    updateScoreElement();
}


        function pickComputerMove() {
            const moves = ['rock', 'paper', 'scissors'];
            return moves[Math.floor(Math.random() * moves.length)];
        }

        function getEmoji(move) {
            return move === 'rock' ? 'ü™®' :
                   move === 'paper' ? 'üìú' :
                   move === 'scissors' ? '‚úÇÔ∏è' : '';
        }

        // Create Floating Particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                particle.style.opacity = Math.random();

                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }
        }
        setInterval(createParticles, 1000);
    </script>
</body>
</html>
